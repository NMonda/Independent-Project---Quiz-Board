      <p>

    <div class="container">
      <p>Is Javascript used for styling?</p>

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_three_a"
        value="0"
      />

      <label class="form-check-label" for="ans_three_a"> Yes</label> <br />

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_three_b"
        value="2"
      />

      <label class="form-check-label" for="ans_three_b"> No </label> <br />

      <p>What is the short form of Hypertext Markup language?</p>

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_one_a"
        value="2"
      />

      <label class="form-check-label" for="ans_one_a">HTML </label> <br />

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_one_b"

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_one_c"
        value="0"
      />

      <label class="form-check-label" for="ans_one_a"> TMHL </label> <br />

      <p>How many sides of headers are available on HTML by default?</p>

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_two_a"
        value="0"
      />

      <label class="form-check-label" for="ans_two_a">5 </label> <br />

      <input
        class="form-check-inputouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_two_b"
        value="0"
      />

      <label class="form-check-label" for="ans_two_b"> 10 </label> <br />

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_two_c"
        value="2"
      />

      <label class="form-check-label" for="ans_two_c"> 6 </label> <br />

      <p>What is the other name of Javascript?</p>

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_five_a"
        value="2"
      />

      <label class="form-check-label" for="ans_five_a">ECMAscript </label>
      <br />

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_five_b"
        value="0"
      />

      <label class="form-check-label" for="ans_five_a"> JS </label> <br />

      <input
        class="form-check-input ouranswers"
        type="checkbox"
        name="ansDefault"
        id="ans_five_c"
        value="0"
      />

      <label class="form-check-label" for="ans_five_a">dont know </label> <br />
      <br />
